services:
  playwright-mcp:
    build:
      context: .
      dockerfile: Dockerfile.cdp
    container_name: playwright-mcp
    hostname: playwright-mcp
    networks:
      - services-net
    ports:
      - "3000:3000"
    environment:
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Resolve host.docker.internal to IP so Chrome accepts the Host header
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        HOST_IP=$$(getent hosts host.docker.internal | awk '{print $$1}')
        CDP=$${CDP_ENDPOINT:-http://$$HOST_IP:9222}
        exec node cli.js --port 3000 --host 0.0.0.0 \
          --cdp-endpoint "$$CDP" \
          --allowed-hosts '*'
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale:latest
    container_name: playwright-mcp-tailscale
    hostname: playwright-mcp-ts
    networks:
      - services-net
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_USERSPACE=true
    volumes:
      - tailscale-state:/var/lib/tailscale
      - ./docker/tailscale:/config:ro
    depends_on:
      - playwright-mcp
    restart: unless-stopped
    profiles:
      - tailscale

networks:
  services-net:
    external: true

volumes:
  tailscale-state:
